<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Hilu</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap');

        body {
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            font-family: 'Dancing Script', cursive;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            width: 100%;
            position: absolute;
            transition: transform 2s ease-in-out;
        }

        #countdown {
            font-size: 120px;
            font-weight: bold;
            color: white;
            opacity: 0;
            animation: fadeIn 1s forwards;
        }

        #birthdayText {
            font-size: 80px;
            font-weight: bold;
            color: white;
            opacity: 0;
            visibility: hidden;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.9);
            animation: glow 2s infinite alternate, fadeInScale 1.5s ease-in-out forwards;
        }

        #quote {
            font-size: 30px;
            color: white;
            opacity: 0;
            text-align: center;
            width: 80%;
            min-height: 80px;
            margin-top: 30px;
            animation: fadeIn 1.5s ease-in-out forwards;
        }

        footer {
            position: absolute;
            bottom: 20px;
            font-size: 20px;
            color: white;
            display: flex;
            align-items: center;
            gap: 10px;
            opacity: 0;
            animation: fadeIn 2s ease-in-out forwards 5s;
        }

        .heart {
            color: red;
            font-size: 24px;
            animation: heartbeat 1.5s infinite;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes fadeInScale {
            from { opacity: 0; transform: scale(0.5); }
            to { opacity: 1; transform: scale(1); }
        }

        @keyframes heartbeat {
            0% { transform: scale(1); }
            50% { transform: scale(1.3); }
            100% { transform: scale(1); }
        }

        @keyframes glow {
            from { text-shadow: 0 0 20px rgba(255, 255, 255, 0.7); }
            to { text-shadow: 0 0 40px rgba(255, 255, 255, 1); }
        }

        @keyframes moveUp {
            to { transform: translateY(-30vh); }
        }

    </style>
</head>
<body>
    <div class="container">
        <div id="countdown">3</div>
        <div id="birthdayText">Happy Birthday Hilu</div>
        <div id="quote"></div>
    </div>

    <footer id="footer">With pure love by Hitler <span class="heart">❤</span></footer>

    <audio id="bgMusic" loop>
        <source src="your-music.mp3" type="audio/mp3">
    </audio>

    <script>
        let count = 3;
        const countdownElement = document.getElementById('countdown');
        const birthdayText = document.getElementById('birthdayText');
        const quoteElement = document.getElementById('quote');
        const container = document.querySelector('.container');
        const bgMusic = document.getElementById('bgMusic');

        const loveQuotes = [
            "Love is not about how many days, months, or years you have been together. Love is about how much you love each other every single day.",
            "The best thing to hold onto in life is each other.",
            "You are my today and all of my tomorrows.",
            "To love and be loved is to feel the sun from both sides.",
            "I swear I couldn’t love you more than I do right now, and yet I know I will tomorrow.",
            "You have bewitched me, body and soul, and I love you.",
            "I love you, not only for what you are but for what I am when I am with you.",
            "Whatever our souls are made of, yours and mine are the same.",
            "Every love story is beautiful, but ours is my favorite."
        ];

        function startCountdown() {
            let interval = setInterval(() => {
                count--;
                if (count > 0) {
                    countdownElement.textContent = count;
                } else {
                    clearInterval(interval);
                    countdownElement.style.display = 'none';
                    showBirthdayText();
                }
            }, 1000);
        }

        function showBirthdayText() {
            birthdayText.style.visibility = "visible";
            birthdayText.style.animation = "fadeInScale 1.5s ease-in-out forwards";
            setTimeout(() => {
                showRandomQuote();
                bgMusic.play();
            }, 1500);
        }

        function showRandomQuote() {
            updateQuote();
            quoteElement.style.animation = "fadeIn 1.5s ease-in-out forwards";
            setInterval(updateQuote, 5000);
            setTimeout(() => {
                moveElementsToTop();
            }, 2000);
        }

        function moveElementsToTop() {
            container.style.animation = "moveUp 2s ease-in-out forwards";
        }

        function updateQuote() {
            const randomIndex = Math.floor(Math.random() * loveQuotes.length);
            quoteElement.textContent = `"${loveQuotes[randomIndex]}"`;
        }

        window.onload = startCountdown;
    </script>
</body>
</html>
